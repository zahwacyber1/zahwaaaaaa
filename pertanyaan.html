<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYP LOEH APAAN CUYY</title>
    <style>
        body {
            font-family: fontcacah, fontwawa;
            color: white;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            background-image: url(download\ \(5\).jpeg);
        }

        @font-face {
            font-family: fontwawa;
            src: url(Philosopher-Bold.ttf);
        }

        @font-face {
            font-family: fontcacah;
            src: url(Philosopher-Regular.ttf);
        }

        form {
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"], 
        .form-group input[type="email"], 
        .form-group input[type="number"], 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            background-color: #895159;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #895159;
        }

        .thankyou-message {
            text-align: center;
            padding: 20px;
        }

        .thankyou-message img,
        .thankyou-message video {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>FYP LOEH APAAN CUYY</h1>
    <form id="myForm">
        <!-- Pertanyaan 1 - 10 -->
        <div class="form-group">
            <label for="q1">Nama</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div class="form-group">
            <label for="q2">Akun TikTok</label>
            <input type="text" id="q2" name="q2" required>
        </div>
        <div class="form-group">
            <label for="q3">FYP yang sering muncul di Anda?</label>
            <input type="text" id="q3" name="q3" required>
        </div>
        <div class="form-group">
            <label for="q4">TikTokers cowo favorit Anda?</label>
            <input type="text" id="q4" name="q4" required>
        </div>
        <div class="form-group">
            <label for="q5">TikTokers cewe favorit Anda?</label>
            <input type="text" id="q5" name="q5" required>
        </div>
        <div class="form-group">
            <label for="q6">Lagu TikTok apa yang sekarang Anda sering dengarkan?</label>
            <input type="text" id="q6" name="q6" required>
        </div>
        <div class="form-group">
            <label for="q7">Tahun berapa Anda mulai menggunakan TikTok?</label>
            <input type="text" id="q7" name="q7" required>
        </div>
        <div class="form-group">
            <label for="q8">Berapa pengikut Anda di TikTok?</label>
            <input type="text" id="q8" name="q8" required>
        </div>
        <div class="form-group">
            <label for="q9">Trend TikTok apa yang belum tercapai sampai saat ini?</label>
            <input type="text" id="q9" name="q9" required>
        </div>
        <div class="form-group">
            <label for="q10">Kak Gem atau Aa Drawing?</label>
            <input type="text" id="q10" name="q10" required>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- Halaman Terimakasih -->
    <div id="thankyouPage" class="thankyou-message" style="display:none;">
        <h2>Terima kasih!</h2>
        <p>Terima kasih telah mengisi form ini. Berikut adalah gambar dan video untuk Anda:</p>
        <img src="IMG_0054.JPG" alt="Gambar Terimakasih">
        <video src="vid.mp4" autoplay muted loop controls></video>
        <h3>Najwa Salsabila Delfira [202331212]</h3>
        <h4>Zahwa [202331237]</h4>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event){
            event.preventDefault();
            document.getElementById("myForm").style.display = "none";
            document.getElementById("thankyouPage").style.display = "block";
        });
    </script>

</body>
</html>
